# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - NJWsChatbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://chatbotregistry11.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_f486c1288b2d4310801696df7007101f }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b6493d0b6ef74ddcb4f695614f557fd0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_f486c1288b2d4310801696df7007101f }}/project_cc5:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'NJWsChatbot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_88c06278806645998d827d4c213a869a }}
        images: 'chatbotregistry11.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_f486c1288b2d4310801696df7007101f }}/project_cc5:${{ github.sha }}'