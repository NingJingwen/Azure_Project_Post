# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - NJWsChatbot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://chatbotregistry11.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b39a5e7db838430d8b8ed2cac0f8c004 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d90e1254d7204deb8aa6d453faf11a62 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ${{ secrets.AzureAppService_ContainerUsername_b39a5e7db838430d8b8ed2cac0f8c004 }}/project_cc3:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'NJWsChatbot'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3fe8589dc40a4d35bf44d5ab0f83e8be }}
        images: 'chatbotregistry11.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b39a5e7db838430d8b8ed2cac0f8c004 }}/project_cc3:${{ github.sha }}'